<!DOCTYPE html>
<html>
<head>
  <title>SOLEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]
    <link rel="stylesheet" href="cursor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f7a048;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .img-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    .img-bg {
      width: 100%;
      height: auto;
      display: block;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .banner-link {
      position: absolute;
      display: block;
      background: transparent;
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
      margin: 0;
      border: none;
      opacity: 0.92;
      text-decoration: none;
      transition: background 0.2s;
      color: transparent;
      font-size: 0;
      line-height: 0;
    }
    .banner-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Specific shapes */
    .banner-link.round {
      border-radius: 50%;
    }
    .banner-link.rect {
      border-radius: 8px;
    }


    /* Mobile adjustments */
    @media (max-width: 768px) {
      .image-wrapper {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="image-wrapper">
  <div class="img-container" id="img-container">
    <img id="main-image" class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/oeuvre.png" alt="Background" draggable="false"/>
    <a id="banner-ethos" class="banner-link" href="ethos.html" title="Ethos"></a>
    <a id="banner-engage" class="banner-link" href="engage.html" title="Engage"></a>
    <a id="banner-home" class="banner-link" href="index.html" title="Home"></a>
    <a id="banner-oeuvre" class="banner-link" href="oeuvre.html" title="Oeuvre"></a>
    <a id="banner-tome" class="banner-link" href="tome.html" title="Tome"></a>

  
    <a id="btn-gallery" class="banner-link rect tint-red" href="gallery.html" title="Gallery" aria-label="Gallery"></a>

    <a id="btn-portraits" class="banner-link round tint-red" href="portraits.html" title="Portraits" aria-label="Portraits"></a>
    <a id="btn-murals" class="banner-link round tint-red" href="murals.html" title="Murals" aria-label="Murals"></a>
    <a id="btn-placeholder" class="banner-link round tint-red" href="#" title="Placeholder" aria-label="Placeholder"></a>
  </div>
</div>

<script>
const banners = [
  { id: 'banner-ethos',   left: 0.12, top: 0.03 },
  { id: 'banner-oeuvre',  left: 0.25, top: 0.03 },
  { id: 'banner-home',    left: 0.45, top: 0.03 },
  { id: 'banner-engage',  left: 0.64, top: 0.03 },
  { id: 'banner-tome',    left: 0.77, top: 0.03 },


  { id: 'btn-gallery', left: 0.05, top: 0.340, widthPct: 0.91, heightPct: 0.149 },


  { id: 'btn-portraits', left: 0.13, top: 0.568, widthPct: 0.2, heightPct: 0.06, shape: 'round' },
  { id: 'btn-murals',    left: 0.4, top: 0.559, widthPct: 0.2, heightPct: 0.06, shape: 'round' },
  { id: 'btn-placeholder', left: 0.67, top: 0.568, widthPct: 0.2, heightPct: 0.06, shape: 'round' }
];

function positionBanners() {
  const img = document.getElementById('main-image');
  if (!img) return;
  
  if (!img.complete || img.naturalWidth === 0) return;
  
  const imgWidth = img.offsetWidth;
  const imgHeight = img.offsetHeight;
  
  banners.forEach(({id, left, top, widthPct, heightPct, shape}) => {
    const el = document.getElementById(id);
    if (!el) return;
    
    const defaultWidth = imgWidth * 0.07;
    const defaultHeight = imgHeight * 0.026;

    const w = (typeof widthPct === 'number') ? imgWidth * widthPct : defaultWidth;
    const h = (typeof heightPct === 'number') ? imgHeight * heightPct : defaultHeight;

    el.style.width = w + "px";
    el.style.height = h + "px";

    // left/top values are percentages of the image width/height and indicate the element's top-left corner
    el.style.left = (imgWidth * left) + "px";
    el.style.top = (imgHeight * top) + "px";

    // For round/pill styling, set border-radius to half the smaller dimension so ovals remain fully rounded
    if (shape === 'round' || el.classList.contains('round')) {
      el.style.borderRadius = (Math.min(w, h) / 2) + "px";
    } else if (el.classList.contains('rect')) {
      el.style.borderRadius = "8px";
    }
  });
}

window.addEventListener('resize', positionBanners);
document.getElementById('main-image').addEventListener('load', positionBanners);

// Position on load if image is cached
if (document.getElementById('main-image').complete) {
  positionBanners();
}
</script>
</body>
</html>
