<!DOCTYPE html>
<html>
<head>
  <title>SOLEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
 <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]
  <link rel="stylesheet" href="cursor.css">
  <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f7a048;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .img-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    .img-bg {
      width: 100%;
      height: auto;
      display: block;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .banner-link {
      position: absolute;
      display: block;
      background: transparent;
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
      margin: 0;
      border: none;
      opacity: 0.92;
      text-decoration: none;
      transition: background 0.2s;
      color: transparent;
      font-size: 0;
      line-height: 0;
    }
    .banner-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* CV Button - centered, rectangular, transparent */
    .cv-button {
      position: absolute;
      display: block;
      background: transparent;
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
      margin: 0;
      border: none;
      text-decoration: none;
      transition: background 0.2s;
      color: transparent;
      font-size: 0;
      line-height: 0;
    }
    .cv-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Text Box - tinted red for visibility */
    .text-box {
      position: absolute;
      display: block;
      background: transparent;
      border-radius: 6px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
      color: #000;
      font-family: 'Amarante', serif;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .image-wrapper {
        padding: 10px;
      }
      .text-box {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="image-wrapper">
  <div class="img-container" id="img-container">
    <img id="main-image" class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/Untitled_Artwork%2016.png" alt="Background" draggable="false"/>
    <a id="banner-ethos" class="banner-link" href="ethos.html" title="Ethos"></a>
    <a id="banner-engage" class="banner-link" href="engage.html" title="Engage"></a>
    <a id="banner-home" class="banner-link" href="index.html" title="Home"></a>
    <a id="banner-oeuvre" class="banner-link" href="oeuvre.html" title="Oeuvre"></a>
    <a id="banner-tome" class="banner-link" href="tome.html" title="Tome"></a>
    <a id="cv-button" class="cv-button" href="https://raw.githubusercontent.com/circlecircled/images/main/cv.JPG" target="_blank" title="View CV"></a>
    <div id="text-box" class="text-box">
      Your text content goes here. This is a sample text box that scales with the image.
    </div>
  </div>
</div>

<script>
const banners = [
  { id: 'banner-ethos',   left: 0.12, top: 0.03 },
  { id: 'banner-oeuvre',  left: 0.25, top: 0.03 },
  { id: 'banner-home',    left: 0.45, top: 0.03 },
  { id: 'banner-engage',  left: 0.64, top: 0.03 },
  { id: 'banner-tome',    left: 0.77, top: 0.03 }
];

// CV button configuration - fixed relationship to image
const cvButtonConfig = {
  id: 'cv-button',
  leftPercent: 0.20,    // 20% from left (centered = (1 - 0.6) / 2)
  topPercent: 0.615,    // 61.5% from top
  widthPercent: 0.6,    // 60% of image width
  heightPercent: 0.0267 // Height relative to image
};

// Text box configuration - fixed relationship to image
const textBoxConfig = {
  id: 'text-box',
  leftPercent: 0.10,    // 10% from left (to center the wider box)
  topPercent: 0.46,     // 46% from top
  widthPercent: 0.8,    // 80% of image width
  heightPercent: 0.15   // 15% of image height
};

function positionBanners() {
  const img = document.getElementById('main-image');
  const container = document.getElementById('img-container');
  
  if (!img.complete || img.naturalWidth === 0) return;
  
  const imgWidth = img.offsetWidth;
  const imgHeight = img.offsetHeight;
  
  banners.forEach(({id, left, top}) => {
    const el = document.getElementById(id);
    if (!el) return;
    
    const buttonWidth = imgWidth * 0.07;
    const buttonHeight = imgHeight * 0.026;
    
    el.style.left = (imgWidth * left) + "px";
    el.style.top = (imgHeight * top) + "px";
    el.style.width = buttonWidth + "px";
    el.style.height = buttonHeight + "px";
  });

  // Position CV button - using percentage-based positioning
  const cvButton = document.getElementById(cvButtonConfig.id);
  if (cvButton) {
    const buttonWidth = imgWidth * cvButtonConfig.widthPercent;
    const buttonHeight = imgHeight * cvButtonConfig.heightPercent;
    const leftPos = imgWidth * cvButtonConfig.leftPercent;
    const topPos = imgHeight * cvButtonConfig.topPercent;
    
    cvButton.style.left = leftPos + "px";
    cvButton.style.top = topPos + "px";
    cvButton.style.width = buttonWidth + "px";
    cvButton.style.height = buttonHeight + "px";
  }

  // Position text box - using percentage-based positioning
  const textBox = document.getElementById(textBoxConfig.id);
  if (textBox) {
    const boxWidth = imgWidth * textBoxConfig.widthPercent;
    const boxHeight = imgHeight * textBoxConfig.heightPercent;
    const leftPos = imgWidth * textBoxConfig.leftPercent;
    const topPos = imgHeight * textBoxConfig.topPercent;
    
    textBox.style.left = leftPos + "px";
    textBox.style.top = topPos + "px";
    textBox.style.width = boxWidth + "px";
    textBox.style.height = boxHeight + "px";
  }
}

window.addEventListener('resize', positionBanners);
document.getElementById('main-image').addEventListener('load', positionBanners);

// Position on load if image is cached
if (document.getElementById('main-image').complete) {
  positionBanners();
}
</script>
</body>
</html>
