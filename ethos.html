<!DOCTYPE html>
<html>
<head>
  <title>SOLEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #f7a048;
      overflow-x: hidden;
      overflow-y: auto;
  
    }
    .image-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220vw;
      height: 180vh;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      background: transparent;
      overflow: visible;
    }
    @media (max-width: 600px) {
      .image-wrapper {
        top: 0;
        transform: translate(-50%, 0);
      }
    }
    .img-bg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      display: block;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
      z-index: 1;
    }
    .banner-link {
      position: absolute;
      display: block;
      width: 7vw;
      min-width: 50px;
      height: 2.6vw;
      min-height: 28px;
      background: transparent;
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
      margin: 0;
      border: none;
      opacity: 0.92;
      text-decoration: none;
      transition: background 0.2s;
      color: transparent;
      font-size: 0;
      line-height: 0;
    }
    .banner-link:hover {
      background: transparent;
      
    }

  </style>
</head>
<body>
<div class="image-wrapper" id="img-wrap">
  <img id="main-image" class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/Untitled_Artwork%2016.png" alt="Background" draggable="false"/>
  <a id="banner-ethos" class="banner-link" href="ethos.html" title="Ethos"></a>
  <a id="banner-engage" class="banner-link" href="engage.html" title="Engage"></a>
  <a id="banner-home" class="banner-link" href="index.html" title="Home"></a>
  <a id="banner-oeuvre" class="banner-link" href="oeuvre.html" title="Oeuvre"></a>
  <a id="banner-tome" class="banner-link" href="tome.html" title="Tome"></a>
  
</div>
<script>
const banners = [
  { id: 'banner-ethos',   left: 0.12 },
  { id: 'banner-oeuvre',  left: 0.25 },
  { id: 'banner-home',  left: 0.45 },
  { id: 'banner-engage',    left: 0.64 },
  { id: 'banner-tome',     left: 0.77 }
];

function positionBanners() {
  const img = document.getElementById('main-image');
  const wrapper = img.parentElement;
  const imgNaturalWidth = img.naturalWidth;
  const imgNaturalHeight = img.naturalHeight;
  const wrapperRect = wrapper.getBoundingClientRect();
  let displayWidth = wrapperRect.width;
  let displayHeight = wrapperRect.height;
  let imgAspect = imgNaturalWidth / imgNaturalHeight;
  let boxAspect = displayWidth / displayHeight;
  if (boxAspect > imgAspect) {
    displayWidth = displayHeight * imgAspect;
  } else {
    displayHeight = displayWidth / imgAspect;
  }
  const xOffset = (wrapperRect.width - displayWidth) / 2;
  const yOffset = (wrapperRect.height - displayHeight) / 2;
  const top = yOffset + displayHeight * 0.03;
  banners.forEach(({id, left}) => {
    const el = document.getElementById(id);
    if (!el) return;
    el.style.top = top + "px";
    el.style.left = (xOffset + displayWidth * left) + "px";
    el.style.width = (displayWidth * 0.07) + "px";
    el.style.height = (displayHeight * 0.026) + "px";
  });
}
window.addEventListener('resize', positionBanners);
document.getElementById('main-image').addEventListener('load', positionBanners);
if (document.getElementById('main-image').complete) positionBanners();
</script>
</body>
</html>
