<!DOCTYPE html>
<html>
<head>
  <title>SOLEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #f7a048;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .image-wrapper {
      position: absolute;
      top: 90%;
      left: 50%;
      width: 500vw;
      height: 180vh;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      background: transparent;
      overflow: visible;
    }
    @media (max-width: 600px) {
      .image-wrapper {
        top: 0;
        transform: translate(-50%, 0);
      }
    }
    .img-bg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      display: block;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
      z-index: 1;
    }
    .banner-link {
      position: absolute;
      display: block;
      width: 10%;
      height: 1%;
      background: rgba(,0,0,0.5);
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
    }
    body {
      cursor: url('data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]  
    }
    .banner-link:hover {
      cursor: url('data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]  
    }
  </style>
</head>
<body>
<div class="image-wrapper" id="img-wrap">
  <img id="main-image" class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/Untitled_Artwork 16.png" alt="Background" draggable="false"/>
  <a id="banner-ethos" class="banner-link" href="ethos.html" title="Ethos"></a>
  <a id="banner-engage" class="banner-link" href="engage.html" title="Engage"></a>
  <a id="banner-oeuvre" class="banner-link" href="oeuvre.html" title="Oeuvre"></a>
  <a id="banner-tome" class="banner-link" href="tome.html" title="Tome"></a>
</div>
<script>
const banners = [
  { id: 'banner-ethos',   top: 0.223, left: 0.32 },
  { id: 'banner-engage',  top: 0.226, left: null, right: 0.3 },
  { id: 'banner-oeuvre',  top: 0.28, left: 0.32 },
  { id: 'banner-tome',    top: 0.28, left: null, right: 0.3 },
];
function positionBanners() {
  const img = document.getElementById('main-image');
  const wrapper = img.parentElement;
  const imgNaturalWidth = img.naturalWidth;
  const imgNaturalHeight = img.naturalHeight;
  const wrapperRect = wrapper.getBoundingClientRect();
  let displayWidth = wrapperRect.width;
  let displayHeight = wrapperRect.height;
  let imgAspect = imgNaturalWidth / imgNaturalHeight;
  let boxAspect = displayWidth / displayHeight;
  if (boxAspect > imgAspect) {
    displayWidth = displayHeight * imgAspect;
  } else {
    displayHeight = displayWidth / imgAspect;
  }
  const xOffset = (wrapperRect.width - displayWidth) / 2;
  const yOffset = (wrapperRect.height - displayHeight) / 2;
  banners.forEach(({id, top, left, right}) => {
    const el = document.getElementById(id);
    if (!el) return;
    el.style.top = (yOffset + displayHeight * top) + "px";
    if (left !== null && left !== undefined) {
      el.style.left = (xOffset + displayWidth * left) + "px";
      el.style.right = "";
    } else if (right !== null && right !== undefined) {
      el.style.left = "";
      el.style.right = (xOffset + displayWidth * right) + "px";
    }
    el.style.width = (displayWidth * 0.14) + "px";
    el.style.height = (displayHeight * 0.022) + "px";
  });
}
window.addEventListener('resize', positionBanners);
document.getElementById('main-image').addEventListener('load', positionBanners);
if (document.getElementById('main-image').complete) positionBanners();
</script>
</body>
</html>
