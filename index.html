<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
  html, body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f4b475;
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
  }
  #bgimg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('https://raw.githubusercontent.com/circlecircled/images/main/homepage1.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: top center;
    /* Default zoom for desktop: 1.25 * 1.15 = 1.4375 */
    transform: scale(1.4375);
    transform-origin: top center;
    z-index: 1;
    pointer-events: none;
    -webkit-user-drag: none;
    user-drag: none;
  }
  @media (max-width: 800px) {
    #bgimg {
      /* More zoom on mobile: 1.45 * 1.15 = 1.6675 */
      transform: scale(1.6675);
    }
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 2;
    pointer-events: auto;
    background: transparent;
  }
</style>
</head>
<body>
<div id="bgimg" aria-hidden="true"></div>
<div id="overlay"></div>
</body>
</html>
