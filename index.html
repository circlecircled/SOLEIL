<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
  html, body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f4b475;
  }
  .bg-container {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .bg-img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: block;
    pointer-events: none;
    user-drag: none;
    -webkit-user-drag: none;
    transform: scale(1.15);
    transform-origin: top center;
  }
  @media (max-width: 800px) {
    .bg-img {
      transform: scale(1.6675);
    }
  }
  .banners {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
  .banner-link {
    position: absolute;
    display: block;
    width: 21%;
    height: 3.5%;
    background: rgba(255,0,0,0.5);
    border-radius: 6px;
    pointer-events: auto;
    cursor: pointer;
    z-index: 10;
  }
  /* Top row */
  .banner-ethos   { top: 36%; left: 20%; }
  .banner-engage  { top: 36%; right: 18%; }
  /* Bottom row */
  .banner-oeuvre  { top: 45%; left: 20%; }
  .banner-tome    { top: 45%; right: 18%; }
</style>
</head>
<body>
<div class="bg-container">
  <img class="bg-img" src="https://raw.githubusercontent.com/circlecircled/images/main/homepage1.png" alt="Background" />
  <div class="banners">
    <a class="banner-link banner-ethos" href="ethos.html" title="Ethos"></a>
    <a class="banner-link banner-engage" href="engage.html" title="Engage"></a>
    <a class="banner-link banner-oeuvre" href="oeuvre.html" title="Oeuvre"></a>
    <a class="banner-link banner-tome" href="tome.html" title="Tome"></a>
  </div>
</div>
</body>
</html>
