<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #f4b475;
    overflow: hidden;
  }
  .image-container {
    position: absolute;
    top: 50%; left: 50%;
    width: 100vw;
    max-width: 2220px;
    transform: translate(-50%, -50%);
    aspect-ratio: 1 / 1; /* Adjust if your image is not square */
    background: transparent;
    box-shadow: 0 0 50px rgba(0,0,0,.03);
  }
  .img-bg {
    width: 222%;
    height: 222%;
    display: block;
    object-fit: cover;
    object-position: top center;
    user-drag: none;
    -webkit-user-drag: none;
    pointer-events: none;
    position: absolute;
    top: -61%; left: -61%; /* Center the oversize image */
  }
  .banner-link {
    position: absolute;
    display: block;
    width: 21%;
    height: 3.5%;
    background: rgba(255,0,0,0.5);
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
    pointer-events: auto;
  }
  /* Example positions: set as percent of image container */
  .banner-ethos   { top: 36%; left: 20%; }
  .banner-engage  { top: 36%; right: 18%; }
  .banner-oeuvre  { top: 45%; left: 20%; }
  .banner-tome    { top: 45%; right: 18%; }
  @media (max-width: 600px) {
    .image-container { width: 98vw; }
  }
</style>
</head>
<body>
<div class="image-container">
  <img class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/homepage1.png" alt="Background" draggable="false"/>
  <a class="banner-link banner-ethos" href="ethos.html" title="Ethos"></a>
  <a class="banner-link banner-engage" href="engage.html" title="Engage"></a>
  <a class="banner-link banner-oeuvre" href="oeuvre.html" title="Oeuvre"></a>
  <a class="banner-link banner-tome" href="tome.html" title="Tome"></a>
</div>
</body>
</html>
