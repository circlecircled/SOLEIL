    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f4b475;
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;

  #bgimg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('https://raw.githubusercontent.com/circlecircled/images/main/homepage1.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: top center;
    /* Desktop zoom adjusted to 1.15 (20% less than previous) */
    transform: scale(1.15);
    transform-origin: top center;
    z-index: 1;
    pointer-events: none;
    -webkit-user-drag: none;
    user-drag: none;
  }
  @media (max-width: 800px) {
    #bgimg {
      /* Mobile zoom remains at 1.6675 */
      transform: scale(1.6675);
    }
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
