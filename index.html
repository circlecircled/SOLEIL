<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: #f4b475;
    overflow: hidden;
  }
  .image-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 140vw;
    max-width: 2660px;
    height: 190vh;
    max-height: 3420px;
    transform: translateX(-50%);
    aspect-ratio: unset; /* Height/width control shape */
    background: transparent;
    box-shadow: 0 0 50px rgba(0,0,0,.03);
    overflow: hidden;
  }
  .img-bg {
    position: absolute;
    left: 50%;
    top: 0;
    width:180%;
    height: 300%;
    transform: translateX(-50%);
    object-fit: contain;
    object-position: top center;
    user-drag: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }
  .banner-link {
    position: absolute;
    display: block;
    width: 20%;
    height: 2.5%;
    background: rgba(255,0,0,0.5);
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
    pointer-events: auto;
  }
  .banner-ethos   { top: 33%; left: 20%; }
  .banner-engage  { top: 33%; right: 18%; }
  .banner-oeuvre  { top: 40%; left: 21%; }
  .banner-tome    { top: 41%; right: 19%; }
  @media (max-width: 600px) {
    .image-container { width: 140vw; max-width: 100vw; height: 100vh; max-height: 100vh;}
  }
</style>
</head>
<body>
<div class="image-container">
  <img class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/homepage1.png" alt="Background" draggable="false"/>
  <a class="banner-link banner-ethos" href="ethos.html" title="Ethos"></a>
  <a class="banner-link banner-engage" href="engage.html" title="Engage"></a>
  <a class="banner-link banner-oeuvre" href="oeuvre.html" title="Oeuvre"></a>
  <a class="banner-link banner-tome" href="tome.html" title="Tome"></a>
</div>
</body>
</html>
