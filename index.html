<!DOCTYPE html>
<html>
<head>
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style type="text/css">
  html, body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f4b475;
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
  }
  #bgimg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('https://raw.githubusercontent.com/circlecircled/images/main/homepage1.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: top center;
    transform: scale(1.15);
    transform-origin: top center;
    z-index: 1;
    pointer-events: none;
    -webkit-user-drag: none;
    user-drag: none;
  }
  @media (max-width: 800px) {
    #bgimg {
      transform: scale(1.6675);
    }
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 2;
    pointer-events: auto;
    background: transparent;
  }
  .banner-link {
    position: absolute;
    z-index: 10;
    display: block;
    width: 21%;
    height: 3.5%;
    background: rgba(255,0,0,0.5);
    cursor: pointer;
    border-radius: 6px;
  }
  .left-box {
    right: 50%;
    margin-right: 33px;
  }
  .right-box {
    left: 50%;
    margin-left: 50px;
  }
  body { cursor: url('data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]'); }
</style>
</head>
<body>
<div id="bgimg" aria-hidden="true"></div>
<div id="overlay">
  <!-- Upper Left: ethos.html -->
  <a class="banner-link left-box" href="ethos.html" style="top:calc(28% + 60px);"></a>
  <!-- Upper Right: engage.html -->
  <a class="banner-link right-box" href="engage.html" style="top:calc(28% + 60px);"></a>
  <!-- Lower Left: oeuvre.html -->
  <a class="banner-link left-box" href="oeuvre.html" style="top:calc(43% + 20px);"></a>
  <!-- Lower Right: tome.html -->
  <a class="banner-link right-box" href="tome.html" style="top:calc(43% + 20px);"></a>
</div>
</body>
</html>
