<!DOCTYPE html>
<html>
<head>
  <title>SOLEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]" />
   <link rel="stylesheet" href="cursor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f7a048;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .img-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    .img-bg {
      width: 100%;
      height: auto;
      display: block;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .banner-link {
      position: absolute;
      display: block;
      background: transparent;
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
      margin: 0;
      border: none;
      opacity: 0.92;
      text-decoration: none;
      transition: background 0.2s;
      color: transparent;
      font-size: 0;
      line-height: 0;
    }
    .banner-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Round buttons (2x2 grid) */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 16px;
      justify-content: center;
      margin: 24px auto 40px;
      padding: 0 20px;
    }
    .round-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 140px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      text-decoration: none;
      border: 2px solid rgba(0,0,0,0.06);
      background: #ffffff;
      color: #222;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .round-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.12);
      background: #fefefe;
    }
    .round-btn:focus-visible {
      outline: 3px solid #222;
      outline-offset: 3px;
    }
    .round-btn span {
      pointer-events: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .image-wrapper {
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      .button-grid {
        grid-template-columns: repeat(2, minmax(110px, 1fr));
        gap: 12px;
        padding: 0 16px;
      }
      .round-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="image-wrapper">
  <div class="img-container" id="img-container">
    <img id="main-image" class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/portraits.png" alt="Background" draggable="false"/>
    <a id="banner-ethos" class="banner-link" href="ethos.html" title="Ethos"></a>
    <a id="banner-engage" class="banner-link" href="engage.html" title="Engage"></a>
    <a id="banner-home" class="banner-link" href="index.html" title="Home"></a>
    <a id="banner-oeuvre" class="banner-link" href="oeuvre.html" title="Oeuvre"></a>
    <a id="banner-tome" class="banner-link" href="tome.html" title="Tome"></a>
  </div>
</div>

<!-- New round buttons: two per row -->
<nav class="button-grid" role="navigation" aria-label="Portraits actions">
  <a class="round-btn" id="btn-1" href="#" title="Button 1"><span>One</span></a>
  <a class="round-btn" id="btn-2" href="#" title="Button 2"><span>Two</span></a>
  <a class="round-btn" id="btn-3" href="#" title="Button 3"><span>Three</span></a>
  <a class="round-btn" id="btn-4" href="#" title="Button 4"><span>Four</span></a>
</nav>

<script>
const banners = [
  { id: 'banner-ethos',   left: 0.12, top: 0.03 },
  { id: 'banner-oeuvre',  left: 0.25, top: 0.03 },
  { id: 'banner-home',    left: 0.45, top: 0.03 },
  { id: 'banner-engage',  left: 0.64, top: 0.03 },
  { id: 'banner-tome',    left: 0.77, top: 0.03 }
];

function positionBanners() {
  const img = document.getElementById('main-image');
  const container = document.getElementById('img-container');
  
  if (!img.complete || img.naturalWidth === 0) return;
  
  const imgWidth = img.offsetWidth;
  const imgHeight = img.offsetHeight;
  
  banners.forEach(({id, left, top}) => {
    const el = document.getElementById(id);
    if (!el) return;
    
    const buttonWidth = imgWidth * 0.07;
    const buttonHeight = imgHeight * 0.026;
    
    el.style.left = (imgWidth * left) + "px";
    el.style.top = (imgHeight * top) + "px";
    el.style.width = buttonWidth + "px";
    el.style.height = buttonHeight + "px";
  });
}

window.addEventListener('resize', positionBanners);
document.getElementById('main-image').addEventListener('load', positionBanners);

// Position on load if image is cached
if (document.getElementById('main-image').complete) {
  positionBanners();
}
</script>
</body>
</html>
