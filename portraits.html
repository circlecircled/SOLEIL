<!DOCTYPE html>
<html>
<head>
  <title>SOLEIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAACAAEAICAAAA8ADwCoEAAAFgAAACgAAAAgAAAAQAAAAAEAIAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA[...]">
   <link rel="stylesheet" href="cursor.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f7a048;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .img-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    .img-bg {
      width: 100%;
      height: auto;
      display: block;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none; /* allow overlays to be clickable */
    }

    /* Existing invisible banner hit areas */
    .banner-link {
      position: absolute;
      display: block;
      background: transparent;
      border-radius: 6px;
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
      margin: 0;
      border: none;
      opacity: 0.92;
      text-decoration: none;
      transition: background 0.2s;
      color: transparent;
      font-size: 0;
      line-height: 0;
    }
    .banner-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* New: four round, red-tinted overlay buttons positioned by percentages */
    .round-link {
      position: absolute;
      display: block;
      width: 8%;               /* percent of container width */
      aspect-ratio: 1 / 1;     /* keep circles responsive */
      border-radius: 50%;
      background: rgba(220, 0, 0, 0.36); /* red tint */
      border: 2px solid rgba(180, 0, 0, 0.35);
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
      transform: translate(-50%, -50%);  /* center on the given top/left */
      z-index: 20;
      cursor: pointer;
      transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
      text-decoration: none;
      color: transparent;      /* hide any text nodes visually */
    }
    .round-link:hover {
      background: rgba(220, 0, 0, 0.5);
      box-shadow: 0 10px 28px rgba(0,0,0,0.28);
      transform: translate(-50%, -50%) scale(1.03);
    }
    .round-link:focus-visible {
      outline: 3px solid rgba(255,255,255,0.85);
      outline-offset: 2px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .image-wrapper {
        padding: 10px;
      }
      .round-link {
        width: 10%;
      }
    }
    @media (max-width: 480px) {
      .round-link {
        width: 12%;
      }
    }
  </style>
</head>
<body>
<div class="image-wrapper">
  <div class="img-container" id="img-container">
    <img id="main-image" class="img-bg" src="https://raw.githubusercontent.com/circlecircled/images/main/portraits.png" alt="Background" draggable="false"/>
    <!-- existing top navigation hit targets -->
    <a id="banner-ethos" class="banner-link" href="ethos.html" title="Ethos"></a>
    <a id="banner-engage" class="banner-link" href="engage.html" title="Engage"></a>
    <a id="banner-home" class="banner-link" href="index.html" title="Home"></a>
    <a id="banner-oeuvre" class="banner-link" href="oeuvre.html" title="Oeuvre"></a>
    <a id="banner-tome" class="banner-link" href="tome.html" title="Tome"></a>

    <!-- NEW: four red-tinted round buttons, positioned with percentages; two per row -->
    <!-- Row 1 at ~50% (halfway down) -->
    <a id="round-1" class="round-link" href="#" title="Action 1" aria-label="Action 1" style="top: 54%; left: 27%;"></a>
    <a id="round-2" class="round-link" href="#" title="Action 2" aria-label="Action 2" style="top: 54%; left: 75%;"></a>
    <!-- Row 2 slightly below -->
    <a id="round-3" class="round-link" href="#" title="Action 3" aria-label="Action 3" style="top: 66%; left: 27%;"></a>
    <a id="round-4" class="round-link" href="#" title="Action 4" aria-label="Action 4" style="top: 66%; left: 75%;"></a>
  </div>
</div>

<script>
const banners = [
  { id: 'banner-ethos',   left: 0.12, top: 0.03 },
  { id: 'banner-oeuvre',  left: 0.25, top: 0.03 },
  { id: 'banner-home',    left: 0.45, top: 0.03 },
  { id: 'banner-engage',  left: 0.64, top: 0.03 },
  { id: 'banner-tome',    left: 0.77, top: 0.03 }
];

function positionBanners() {
  const img = document.getElementById('main-image');

  if (!img.complete || img.naturalWidth === 0) return;

  const imgWidth = img.offsetWidth;
  const imgHeight = img.offsetHeight;

  banners.forEach(({id, left, top}) => {
    const el = document.getElementById(id);
    if (!el) return;

    const buttonWidth = imgWidth * 0.07;
    const buttonHeight = imgHeight * 0.026;

    el.style.left = (imgWidth * left) + "px";
    el.style.top = (imgHeight * top) + "px";
    el.style.width = buttonWidth + "px";
    el.style.height = buttonHeight + "px";
  });
}

window.addEventListener('resize', positionBanners);
document.getElementById('main-image').addEventListener('load', positionBanners);

// Position on load if image is cached
if (document.getElementById('main-image').complete) {
  positionBanners();
}
</script>
</body>
</html>
